<div class="container">
<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
